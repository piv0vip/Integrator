<div>
    <b-container>
        <b-row class="py-0">
            <b-col class="pt-1" cols="2">
                <b-form-fieldset horizontal label="Rows per page" :label-cols="5">
                    <b-form-select :options="pageOptions" v-model="perPage" />
                </b-form-fieldset>
            </b-col>
            <b-col class="pt-1" cols="2">
                <b-form-fieldset horizontal label="Filter" :label-cols="2">
                    <b-form-input @keyup.native.enter="onFilterChange" v-model="keyword.Value" placeholder="Type to Search" />
                </b-form-fieldset>
            </b-col>
            <b-col cols="4">
                <div class="text-xs-center">
                    <v-pagination :length="pagesCount" v-model="currentPage" circle></v-pagination>
                </div>
            </b-col>
        </b-row>
    </b-container>
    <b-table 
        id="entity-statuses"
        ref="entityStatusesTable" 
        hover 
        :busy.sync="isBusy" 
        :sort-by.sync="sortBy"
        :sort-desc.sync="sortDesc"
        :current-page="currentPage"
        :per-page="perPage"
        :fields="fields" 
        :items="myProvider">
        <template slot="Reset" scope="data">
            <v-btn icon flat
                   color="red lighten-2 white--text"
                   title="Reset entity status"
                   @click='onResetEntityStatus(data.item)'><i class="material-icons">compare_arrows</i></v-btn>
        </template>
        <template slot="InContent" scope="data">
            <span v-if="data.item.getInContent().getContent()">
                <v-btn flat round
                    color="indigo lighten-2 white--text"
                    title="In Content" 
                       value="assignment"
                    @click='onViewContentClick(data.item.getInContent())'><v-icon class="mr-1">assignment</v-icon>{{ data.item.getInContent().getType() }}</v-btn>
            </span>
        </template>
        <template slot="OutContent" scope="data">
            <span v-if="data.item.getOutContent().getContent()">
                <v-btn flat round
                    color="indigo lighten-2 white--text"
                    title="In Content" 
                    @click='onViewContentClick(data.item.getOutContent())'><v-icon class="mr-1">assignment</v-icon>{{ data.item.getOutContent().getType() }}</v-btn>
                </span>
            </template>
        </b-table>
        <div class="col-md-4">
            <b-form-fieldset horizontal label="Total rows:" :label-cols="2">
                <span class="py-1" style="display:block; font-weight:bold">{{ pagedList.totalItemCount }}</span>
            </b-form-fieldset>
        </div>     
        <content-view :show="showContent" :content="content"></content-view>


    <v-container fluid>
        <v-layout>
            <v-flex xs12>
                <v-btn @click="onApplyFilter">Apply filter</v-btn>
                <v-btn @click="onResetFilter">Reset filter</v-btn>
            </v-flex>
        </v-layout>
        <v-layout row wrap>

            <v-flex xs2>
                <checkbox-filter v-model="cbFilter.CheckedValues" :cbFilter="cbFilter"></checkbox-filter>
            </v-flex>

            <v-flex xs2>
                <contain-filter v-model="keyword.Value" :cbFilter="keyword"></contain-filter>
            </v-flex>

            <v-flex xs2>

            </v-flex>

        </v-layout>
    </v-container>
</div>
