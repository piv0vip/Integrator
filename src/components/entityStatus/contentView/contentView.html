<v-layout row justify-center>
    <v-dialog v-model="dialogShow" scrollable max-width="1000px">
        <v-card>
            <v-card-title class="headline grey lighten-2">
                <v-icon x-large dark class="mr-3">assignment</v-icon>
                View {{ content.getType() }} document
            </v-card-title>
            <v-card-text style="height: 700px;">
                <pre v-highlightjs="content.toHTML()">
                    <code :class="content.getTypeFormat()">
                    </code>
                </pre>
            </v-card-text>
            <v-card-actions class="p-3 grey lighten-3">
                <v-btn color="blue darken-1  white--text" round 
                       v-clipboard:copy="content.toHTML()"
                       v-clipboard:success="onCopy"><v-icon class="mr-2">content_copy</v-icon>Copy to clipboard</v-btn>
                <v-spacer></v-spacer>
                <v-btn color="blue darken-1  white--text" round @click.native="dialogShow = false">Close</v-btn>
            </v-card-actions>
        </v-card>
    </v-dialog>
</v-layout>
