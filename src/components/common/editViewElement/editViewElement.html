<div class="edit-view-component" @click="onValueClick">
    <b-form-input v-show="isEdit"
                  ref="edited-value-input"
                  size="sm"
                  @keyup.native.enter="onValueChanged"
                  @blur.native="onValueChanged"
                  v-model="editedValue">
    </b-form-input>
    <span class="plainText" v-show="!isEdit">{{ spanValue }}</span>
</div>
